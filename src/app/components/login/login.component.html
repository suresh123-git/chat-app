<div class="login-container">
  <div class="login-card">
    <h2>{{ isRegistering ? 'Register' : 'Login' }}</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" placeholder="Enter your username">
        <mat-error *ngIf="loginForm.get('username')?.hasError('required')">
          Username is required
        </mat-error>
        <mat-error *ngIf="loginForm.get('username')?.hasError('minlength')">
          Username must be at least 3 characters
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" *ngIf="isRegistering">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" placeholder="Enter your email">
        <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
          Email is required
        </mat-error>
        <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
          Please enter a valid email
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" placeholder="Enter your password">
        <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
          Password is required
        </mat-error>
        <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">
          Password must be at least 6 characters
        </mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid || isLoading">
        <mat-spinner diameter="20" *ngIf="isLoading"></mat-spinner>
        <span *ngIf="!isLoading">{{ isRegistering ? 'Register' : 'Login' }}</span>
      </button>
    </form>

    <div class="toggle-mode">
      <button mat-button (click)="toggleMode()" [disabled]="isLoading">
        {{ isRegistering ? 'Already have an account? Login' : "Don't have an account? Register" }}
      </button>
    </div>
  </div>
</div>
